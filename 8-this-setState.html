<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: "Akash",
                age: "22"
            }

            handleClick = (e) => {
                console.log(e.target);

                // this.state.name = "This is a bad way to change the state Property and it will not run the component again so the name will not update on html page";

                this.setState({
                    name: "Anubhav"
                }); // setState is a async function so after changing the name it will not show the below console.log code updated.

                // if we use this.state in normal function than it will give us error. here we are using arrow function.
                console.log(this.state);
            }

            render() {
                return (
                    <div className="app-content">
                        {console.log('Hello World')}
                        <h1>Hey, Ninja</h1>
                        <p>My name is {this.state.name} and I am {this.state.age}</p>
                        <button onClick={this.handleClick}>Click Me</button>
                    </div>
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>

</html>
